<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Payment API</title>
</head>
<body>
  <h1>Prueba de API: Crear Pago</h1>
  <form action="http://localhost:3000/payment" method="POST" enctype="multipart/form-data">
    <label for="amount">Amount:</label>
    <input type="text" name="amount" id="amount" required>
    <br><br>

    <label for="userId">User ID:</label>
    <input type="text" name="userId" id="userId" required>
    <br><br>

    <label for="receipt">Receipt (PDF):</label>
    <input type="file" name="receipt" id="receipt" accept=".pdf" required>
    <br><br>

    <button type="submit">Submit Payment</button>
  </form>
</body>
</html>
